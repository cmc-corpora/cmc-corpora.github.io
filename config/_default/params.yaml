# Site header

header:
  navbar:
    enable: true
    align: l
    show_logo: true
    show_language: false
    show_day_night: false
    show_search: true
    highlight_active_link: true


# Site footer

footer:
  copyright:
    notice: 'This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: true
      share_alike: false
      allow_commercial: true


# Localization

locale:
  date_format: '02 Jan 2006'
  time_format: '15:04'
  address_format: en-gb


# Site features

features:
  syntax_highlighter:
    theme_light: github-light
    theme_dark: dracula

  math:
    enable: false

  privacy_pack:
    enable: false

  repository:
    url: 'https://github.com/cmc-corpora/cmc-corpora.github.io'
    content_dir: content
    branch: main

  avatar:
    gravatar: true
    shape: circle

  comment:
    provider: ''
    disqus:
      shortname: ''
      show_count: true
    commento:
      url: ''
    giscus:
      repo: ''
      repo_id: ''
      category: ''
      category_id: ''

  search:
    provider: wowchemy
    algolia:
      app_id: ''
      api_key: ''
      index_name: ''
      show_logo: false

  map:
    provider: 'mapnik'
    api_key: ''
    zoom: 15


# Extensions

extensions:
  academicons:
    enable: true


# Citation style

publications:
  date_format: January 2006
  citation_style: apa


# Security

security:
  # Allow frame for embedding speaker notes in slides
  allow_frame: true
