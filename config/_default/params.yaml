# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/


# Appearance

appearance:
  # Choose a theme.
  theme_day: ocean
  # Enable users to switch between day and night mode?
  day_night: false
  # Override the theme's font set (optional).
  #   Latest font sets (may require updating): https://sourcethemes.com/academic/themes/
  #   Browse built-in font sets in `themes/academic/data/fonts/`
  #   Browse user installed font sets in `data/fonts/`
  font: 'ckcmc'
  # Choose a font size.
  # Sizes: XS (extra small), S (small), M (medium), L (large - DEFAULT), XL (extra large)
  font_size: M


# SEO

marketing:
  seo:
    site_type: 'Project'
    local_business_type: ''
    org_name: ''
    description: 'CMC Corpora Web Site'
    twitter: 'cmc_corpora'
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    google_tag_manager: ''
    microsoft_clarity: ''
  verification:
    google: ''
    baidu: ''

# Site header

header:
  navbar:
    enable: true
    align: l
    show_logo: true
    show_language: false
    show_day_night: false
    show_search: true
    highlight_active_link: true


# Site footer

footer:
  copyright:
    notice: 'This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: true
      share_alike: false
      allow_commercial: true


# Localization

locale:
  date_format: '02 Jan 2006'
  time_format: '15:04'
  address_format: en-gb


# Site features

features:
  syntax_highlighter:
    theme_light: github-light
    theme_dark: dracula

  math:
    enable: false

  privacy_pack:
    enable: false

  repository:
    url: 'https://github.com/cmc-corpora/cmc-corpora.github.io'
    content_dir: content
    branch: main

  avatar:
    gravatar: false
    shape: circle

  comment:
    provider: ''
    disqus:
      shortname: ''
      show_count: true
    commento:
      url: ''
    giscus:
      repo: ''
      repo_id: ''
      category: ''
      category_id: ''

  search:
    provider: wowchemy
    algolia:
      app_id: ''
      api_key: ''
      index_name: ''
      show_logo: false

  map:
    provider: 'mapnik'
    api_key: ''
    zoom: 15


# Extensions

extensions:
  academicons:
    enable: true


# Citation style

publications:
  date_format: January 2006
  citation_style: apa


# Security

security:
  # Allow frame for embedding speaker notes in slides
  allow_frame: true

#
# Headless CMS
#
headless_cms:
  engine: 'decap'
  site_url: 'https://cmc-corpora.org'

  # Use DecapBridge auth (required)
  backend:
    name: github
    repo: cmc-corpora/cmc-corpora.github.io
    base_url: 'https://auth-dom.lt.eurac.edu'
    auth_endpoint: '/cmc-corpora.org/auth'

  publish_mode: simple

  show_preview_links: false
  slug:
    encoding: 'ascii'
    clean_accents: true

  # Collections
  collections:
    - name: authors
      label: People
      description: >
        People that can be referenced in other parts of the website for the
        Steering Committee, CKCMC partners, authors of pages, papers, and speakers for
        workshops or presentations.
      folder: 'content/authors'
      create: true
      delete: true
      path: '{{slug}}/_index'
      slug: '{{slug}}'
      filter: {field: "cms_exclude"}
      index_file: true
      fields:  # The fields each document in this collection have
        - label: "Display name"
          hint: "LIKE: Firstname I. Lastname"
          name: "title"
          widget: "string"

        - label: "Avatar (upload an image named `avatar.jpg/png`)"
          hint: "Image will automatically be shown on the author's page"
          name: "avatar_filename"
          widget: "image"
          default: "avatar"
          required: false
          media_library:
            config:
              multiple: false

        - label: "Short Bio"
          hint: >
            LIKE: Researcher in Computational Corpus Linguistics
            (Shown in author boxes that link to the details page of an author.)
          name: "bio"
          widget: "string"
          required: false

        - label: Social Links
          hint: >
            LIKE: LINK:https://your.uni.versity/your_name; ICON PACK:fa; ICON:earth-europe
          name: social
          required: false
          widget: list
          fields:
            - {label: Link, name: link, widget: string}
            - label: Icon pack
              name: icon_pack
              widget: select
              multiple: false
              options:
                - {label: "None", value: ""}
                - {label: "FA solid (earth-europe, for homepage; envelope, for email; comments, for discussion forum)", value: "fas"}
                - {label: "FA regular", value: "far"}
                - {label: "FA brand (twitter, weixin, weibo, linkedin, github, facebook, pinterest, twitch, youtube, instagram, soundcloud)", value: "fab"}
                - {label: "Academic (cv, google-scholar, arxiv, orcid, researchgate, mendeley)", value: "ai"}
            - {label: Icon (see https://docs.hugoblox.com/getting-started/page-builder/#icons - Bootstrap), name: icon, widget: string}

        - label: "Full biography"
          hint: "Shown on author pages"
          name: "body"
          widget: "markdown"
          required: false

        - label: "Interests"
          hint: "Shown on author pages"
          name: "interests"
          required: false
          widget: "list"
          collapsed: false
          field: {label: interest, name: interest, hint: "LIKE: Language learning"}

        - label: "Organizations you belong to or are affiliated with"
          hint: "Shown on author pages"
          name: "organizations"
          required: false
          widget: "list"
          fields:
            - {label: Organization, name: name, widget: string, required: true}
            - {label: Link, name: url, widget: string, required: false}

        - label: "Email"
          hint: "Currently, only recorded but not displayed"
          name: "email"
          widget: "string"
          required: true

        - label: "Super user"
          name: "superuser"
          widget: "hidden"
          default: false

        - label: "User groups"
          hint: "LIKE: steering committee, former steering committee, CKCMC, ..."
          name: "user_groups"
          required: false
          widget: "select"
          multiple: true
          options: ["steering committee", "former steering committee", "CKCMC", "Eurac Research", "LLF", "IDS", "IJS"]

        - label: "Scientific Committee period (if applicable)"
          hint: "LIKE: '2014 - 2015' or 'since 2015'"
          name: "role"
          widget: "string"
          required: false

    - name: posts
      label: Posts
      label_singular: Post
      folder: 'content/post'
      path: '{{slug}}/index'
      filter: {field: "cms_exclude"}
      create: true  # Allow users to create new documents in this collection
      fields:  # The fields each document in this collection have
        - {label: "Title", name: "title", widget: "string"}
        - {label: "Subtitle", name: "subtitle", widget: "string", required: false}
        - {label: "Body", name: "body", widget: "markdown"}
        - {label: "Publish this page on", name: "date", widget: "datetime"}
        - {label: "Summary", name: "summary", widget: "markdown", required: false}
        - label: "Draft"
          name: "draft"
          widget: "boolean"
          default: false
        - label: "Featured"
          name: "featured"
          widget: "boolean"
          default: false
        - label: "Authors"
          name: "authors"
          required: false
          widget: "list"
        - label: "Tags"
          name: "tags"
          required: false
          widget: "list"
        - label: "Categories"
          name: "categories"
          required: false
          widget: "list"
        - label: "Conferences"
          name: "projects"
          required: false
          widget: "list"
        - label: "Featured Image"
          name: "image"
          required: false
          widget: object
          fields:
            - label: "Upload an image named `featured.jpg/png`"
              name: "filename"
              widget: "image"
              default: "featured"
              media_library:
                config:
                  multiple: false
            - {label: Caption, name: caption, widget: string, required: false}
            - {label: Description for screen readers, name: alt_text, widget: string, required: false}
            - {label: "Where's the focal point in the image? Smart, Center, TopLeft, Top, TopRight, Left, Right, BottomLeft, Bottom, BottomRight.", name: focal_point, widget: string, required: false, default: "Smart"}
            - {label: 'Thumbnail Only?', name: preview_only, widget: boolean, default: false}
    - name: projects
      label: Conferences
      label_singular: Conference
      folder: 'content/project'
      path: '{{slug}}/index'
      slug: 'cmc-corpora{{year}}'
      filter: {field: "cms_exclude"}
      create: true  # Allow users to create new documents in this collection
      fields:  # The fields each document in this collection have
        - {label: "Title", name: "title", widget: "string"}
        - {label: "Subtitle", name: "subtitle", widget: "string", required: false}
        - {label: "Body", name: "body", widget: "markdown", required: false}
        - {label: "Publish this page on", name: "date", widget: "datetime"}
        - {label: "Summary", name: "summary", widget: "markdown", required: false}
        - label: "Draft"
          name: "draft"
          widget: "boolean"
          default: false
        - label: "Featured"
          name: "featured"
          widget: "boolean"
          default: false
        - label: "Authors"
          name: "authors"
          required: false
          widget: "list"
        - label: "Tags"
          name: "tags"
          required: false
          widget: "list"
        - label: "Categories"
          name: "categories"
          required: false
          widget: "list"
        - {label: "External link (optional - replaces link to project page)", name: "external_link", widget: "string"}
        - label: Links
          name: links
          required: false
          widget: list
          fields:
            - {label: Link, name: url, widget: string}
            - {label: Link text, name: name, widget: string, required: false}
            - label: Icon pack
              name: icon_pack
              widget: select
              multiple: false
              required: false
              options:
                - {label: "None", value: ""}
                - {label: "Solid", value: "fas"}
                - {label: "Regular", value: "far"}
                - {label: "Brand", value: "fab"}
                - {label: "Academic", value: "ai"}
            - {label: "Icon (see https://sourcethemes.com/academic/docs/page-builder/#icons)", name: icon, widget: string, required: false}
        - label: "Featured Image"
          name: "image"
          required: false
          widget: object
          fields:
            - label: "Upload an image named `featured.jpg/png`"
              name: "filename"
              widget: "image"
              default: "featured"
              media_library:
                config:
                  multiple: false
            - {label: Caption, name: caption, widget: string, required: false}
            - {label: Description for screen readers, name: alt_text, widget: string, required: false}
            - {label: "Where's the focal point in the image? Smart, Center, TopLeft, Top, TopRight, Left, Right, BottomLeft, Bottom, BottomRight.", name: focal_point, widget: string, required: false, default: "Smart"}
            - {label: 'Thumbnail Only?', name: preview_only, widget: boolean, default: false}
    - name: publications
      label: Publications
      label_singular: Publication
      folder: 'content/publication'
      path: '{{slug}}/index'
      filter: {field: "cms_exclude"}
      create: true  # Allow users to create new documents in this collection
      format: 'yaml-frontmatter'
      fields:
        - {label: "Title", name: "title", widget: "string"}
        - {label: "Subtitle", name: "subtitle", widget: "string"}
        - {label: "Publish Date", name: "date", widget: "string"}
        - {label: "Abstract", name: "abstract", widget: "markdown"}
    - name: partners
      label: Partners
      label_singular: Partner
      folder: 'content/ckcmc/partner'
      path: '{{slug}}/index'
      filter: {field: "cms_exclude"}
      create: true  # Allow users to create new documents in this collection
      fields:  # The fields each document in this collection have
        - {label: "Title", name: "title", widget: "string"}
        - {label: "Subtitle", name: "subtitle", widget: "string", required: false}
        - {label: "Summary", name: "summary", widget: "markdown", required: false}
        - {label: "Share", name: "share", widget: "hidden", default: false}
        - {label: "Type", name: "type", widget: "hidden", default: "ckcmc_partner"}
        - {label: "Body", name: "body", widget: "markdown", required: false}
        - label: "Authors"
          name: "authors"
          required: true
          widget: "list"
    - name: pages
      label: "Pages"
      files:
        - file: "content/privacy.md"
          label: "Privacy Policy"
          name: "privacy"
          fields:
            - {label: "Title", name: "title", widget: "string"}
            - {label: "Publish Date", name: "date", widget: "datetime"}
            - {label: "Subtitle", name: "subtitle", widget: "string", required: false}
            - {label: "Summary", name: "summary", widget: "markdown", required: false}
            - label: "Draft"
              name: "draft"
              required: false
              widget: "boolean"
              default: false
            - {label: "Body", name: "body", widget: "markdown"}
        - file: "content/terms.md"
          label: "Terms"
          name: "terms"
          fields:
            - {label: "Title", name: "title", widget: "string"}
            - {label: "Publish Date", name: "date", widget: "datetime"}
            - {label: "Subtitle", name: "subtitle", widget: "string", required: false}
            - {label: "Summary", name: "summary", widget: "markdown", required: false}
            - label: "Draft"
              name: "draft"
              required: false
              widget: "boolean"
              default: false
            - {label: "Body", name: "body", widget: "markdown"}
